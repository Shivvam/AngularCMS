<div  class="well" ng-controller="ADD">
<h3 style="text-align:center">All Books</h3>
Search by Title<input type="search" class="form-control" ng-model="title_src">
<br>
<table class="table table-bordered">
<tr>
<th>
TITLE
</th>
<th>
PRICE
</th>
<th>
OPTIONS
</th>
</tr>
<tr ng-repeat="book in books | filter : title_src">
<td> {{book.title}}</td>
<td> {{book.price | currency}}</td>
<td><a href="index.html#/DELETE/{{book.id}}"><span title="Delete" class="glyphicon glyphicon-trash">&nbsp;</span></a>&nbsp;&nbsp;<a href="index.html#/EDIT/{{book.id}}"><span title="Edit" class="glyphicon glyphicon-pencil">&nbsp;</span></a></td></tr>

</table>
<h1>{{msg}}</h1>
</div>
